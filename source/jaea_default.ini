[DEFAULT]
bonjoure = oui

[wtf.k_out_of_n]
opti method = least_squares
strategy = k out of n
k = 5
objective = w_kin, phi_abs_array, mismatch factor
scale objective = 1., 1., 1.
position = end_mod
phi_s fit = True

[wtf.manual]
opti method = least_squares
strategy = manual
manual list =
   1, 2, 3,
   5, 6, 7
objective = w_kin, phi_abs_array, mismatch factor
position = end_mod
phi_s fit = True

[wtf.l_neighboring_lattices]
opti method = least_squares
strategy = l neighboring lattices
l = 2
objective = w_kin, phi_abs_array, mismatch factor
position = end_mod
phi_s fit = True

[tracewin]
hide = None
path_cal = default
dat_file = default
nbr_part1 = 1e6
dst_file1 = /home/placais/LightWin/data/JAEA_resend/EllipR2_2_A.dst
